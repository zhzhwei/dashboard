<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <button mat-raised-button mat-dialog-close>Back to Dashboard</button>
        </div>
        <h2 mat-dialog-title align="center">Visualization Editor</h2>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> subject </th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="predicate">
                    <th mat-header-cell *matHeaderCellDef> predicate </th>
                    <td mat-cell *matCellDef="let element"> {{element.predicate}} </td>
                </ng-container>

                <ng-container matColumnDef="object">
                    <th mat-header-cell *matHeaderCellDef> object </th>
                    <td mat-cell *matCellDef="let element"> {{element.object}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-md-4">
            <textarea rows="22" cols="52"></textarea>
        </div>
    </div>
    <div class="row col-md-12">
        <mat-dialog-actions align="end">
            <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Apply Changes</button>
        </mat-dialog-actions>
    </div>
</div>
