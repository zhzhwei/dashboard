<section>
    <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="20" class="text-center card text-white grid-stack-item">
            <div id="help-buoy-outline" style="padding: 15px; margin-bottom: 15px;"
                class="logo-button text-center text-white" (click)="welcomeToApp(); toggleSelected('help-buoy-outline')"
                [ngClass]="{'selected': isSelected('help-buoy-outline')}">
                <div>
                    <ion-icon name="help-buoy-outline" style="font-size: 400%"></ion-icon>
                </div>
                <div>
                    <span>Welcome to Semantic Data</span>
                </div>
            </div>
        </div>
        <div fxFlex="20" class="text-center card text-white grid-stack-item">
            <div id="add-circle" style="padding: 15px; margin-bottom: 15px;" class="logo-button text-center text-white"
                (click)="openVisGenDialog();">
                <div>
                    <ion-icon name="add-circle" style="font-size: 400%"></ion-icon>
                </div>
                <div>
                    <span>Click to create a diagram</span>
                </div>
            </div>
        </div>
        <div fxFlex="20" class="text-center card text-white grid-stack-item function-button">
            <div id="heart" style="padding: 15px; margin-bottom: 15px;" class="logo-button text-center text-white"
                (click)="toggleShowCharts(); toggleSelected('heart')" [ngClass]="{'selected': isSelected('heart')}">
                <div>
                    <ion-icon name="heart" style="font-size: 400%"></ion-icon>
                </div>
                <div>
                    <span>Show diagrams in inventory</span>
                </div>
            </div>
        </div>
        <div fxFlex="20" class="text-center card text-white grid-stack-item">
            <div id="cloud-upload-outline" style="padding: 15px; margin-bottom: 15px;"
                class="logo-button text-center text-white" (click)="loadChart();">
                <div>
                    <ion-icon name="cloud-upload-outline" style="font-size: 400%"></ion-icon>
                </div>
                <div>
                    <span>Load a diagram from local</span>
                </div>
            </div>
        </div>
        <div fxFlex="20" class="text-center card text-white grid-stack-item">
            <div id="trash" style="padding: 15px; margin-bottom: 15px;" class="logo-button text-center text-white"
                (click)="removeAllCharts();">
                <div>
                    <ion-icon name="trash" style="font-size: 400%"></ion-icon>
                </div>
                <div>
                    <span>Click to remove ALL widgets</span>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="100">
            <app-gridstack></app-gridstack>
        </div>
    </div>
</section>
