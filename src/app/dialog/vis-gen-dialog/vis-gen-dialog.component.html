<div class="container-fluid">
    <div class="row">
        <h2 mat-dialog-title align="center">Visualization Generator</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h5>1. Select Visualization Type</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="assets/line-chart.png" (click)="chartType = 'Line Chart'; chartTypeSelect($event)" class="img-button"
                                width="100" height="100">
                            <p>Line Chart</p>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="assets/bar-chart.png" (click)="chartType = 'Bar Chart'; chartTypeSelect($event)" class="img-button"
                                width="100" height="100">
                            <p>Bar Chart</p>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="assets/pie-chart.png" (click)="chartType = 'Pie Chart'; chartTypeSelect($event)" class="img-button"
                                width="100" height="100">
                            <p>Pie Chart</p>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="assets/star-plot.png" (click)="chartType = 'Star Plot'; chartTypeSelect($event)" class="img-button"
                                width="100" height="100">
                            <p>Star Plot</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h5>2. Select Dataset</h5>
                <div class="card-body">
                    <div class="row" *ngIf="chartType === 'Bar Chart' || chartType === 'Pie Chart'">
                        <div class="search-container">
                            <input [(ngModel)]="searchTerm" (input)="onSearch(searchTerm)" type="text"
                                [placeholder]="chartType === 'Bar Chart' ? 'Please enter the job name here*' : 'Please enter the job name here'"
                                [matTooltip]="chartType === 'Bar Chart' ? 'Job name is necessary, and before you go forward to the Visualization Editor, 
                                please enter the full job name (case-sensitive)' : 'Job name is not necessary, but if you enter the job name and 
                                before going forward to the Visualization Editor, please enter the full job name (case-sensitive)'">
                            <p class="result-p">
                                {{ barResults.length > 0 ? 'Showing job titles from 1 to ' + barResults.length : 'No job
                                title Found' }}
                            </p>
                        </div>
                        <div class="table-container" *ngIf="barResults.length > 0">
                            <table>
                                <tr>
                                    <th>No.</th>
                                    <th>Job title</th>
                                </tr>
                                <tr *ngFor="let result of barResults; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{result}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button mat-raised-button mat-dialog-close class="to-dashboard-btn">Back to Dashboard</button>
                <button mat-raised-button class="to-editor-btn" (click)="forwardToEditor()" cdkFocusInitial>Forward to
                    Editor</button>
            </div>
        </div>
    </div>
</div>
