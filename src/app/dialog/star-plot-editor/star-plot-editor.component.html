<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <button mat-raised-button mat-dialog-close>Back to Visualization Generator</button>
        </div>
        <h2 mat-dialog-title align="center">Star Plot Editor</h2>
    </div>
    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-9 text-center" style="display: flex; justify-content: center; align-items: center;">
                    <p width="100" height="800">Star Plot</p>
                </div>
                <div class="col-md-3">
                    <div *ngFor="let item of list">
                        <input type="checkbox" [(ngModel)]="item.checked">{{item.title}}
                    </div>
                    <button mat-raised-button (click)="applyChanges()" style="margin-top: 5px; width: 100%; display: block;">Apply Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
