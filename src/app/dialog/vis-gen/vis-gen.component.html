<app-bar-chart></app-bar-chart>
<app-stacked-bar-chart></app-stacked-bar-chart>
<app-star-plot></app-star-plot>
<div class="container-fluid">
    <div class="row">
        <h2 mat-dialog-title align="center">Visualization Generator</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h5>1. Select Visualization Type</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center" (click)="chartType = 'Line Chart'; genVis()">
                            <img src="assets/line-chart.png" width="100" height="100">
                            <p>Line Chart</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Bar Chart'; genVis()">
                            <img src="assets/bar-chart.png" width="100" height="100">
                            <p>Bar Chart</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Pie Chart'; genVis()">
                            <img src="assets/pie-chart.png" width="100" height="100">
                            <p>Pie Chart</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Star Plot'; genVis()">
                            <img src="assets/star-plot.png" width="100" height="100">
                            <p>Star Plot</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 text-center" (click)="chartType = 'Stacked Line Chart'; genVis()">
                            <img src="assets/line-charts.png" width="100" height="100">
                            <p>Line Charts</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Stacked Bar Chart'; genVis()">
                            <img src="assets/stacked-bar-chart.png" width="100" height="100">
                            <p>Stacked Bars</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Doughnut'; genVis()">
                            <img src="assets/doughnut.png" width="100" height="100">
                            <p>Doughnut</p>
                        </div>
                        <div class="col-md-3 text-center" (click)="chartType = 'Star Plots'; genVis()">
                            <img src="assets/star-plots.png" width="100" height="100">
                            <p>Star Plots</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h5>2. Select Dataset</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="assets/database.png" width="100" height="100" alt="Database">
                            <p>Dataset</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button mat-raised-button mat-dialog-close>Back to Dashboard</button>
                <button mat-raised-button class="gen-vis-btn" (click)="genVis()" cdkFocusInitial>Generate Visualization</button>
            </div>
        </div>
    </div>
</div>
