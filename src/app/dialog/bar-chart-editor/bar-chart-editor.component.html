<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <button mat-raised-button mat-dialog-close *ngIf="!tileSerial">Back to Visualization Generator</button>
        </div>
        <h2 mat-dialog-title align="center" style="margin-top: 20px;">Bar Chart Editor</h2>
    </div>
    <div class="card" style="margin-top: 20px">
        <div class="card-body">
            <div class="row">
                <div class="col-md-9" id="editor-bar" style="text-align: center; margin-top: 15px;">
                    <strong><label id="title-label">Title: </label></strong>
                    <input type="text" id="title-text" style="text-align: center; margin-left: 5px; border-radius: 5px; vertical-align: middle;" [(ngModel)]="title" (ngModelChange)="onTitleChange($event)" placeholder="Please enter the title"/>
                    <input type="color" id="bar-color" [(ngModel)]="barColor" (ngModelChange)="onColorChange($event)" style="margin-left: 5px; vertical-align: middle;">
                </div>
                <div class="col-md-3" style="margin-top: 10px;">
                    <strong><input type="checkbox" [(ngModel)]="allChecked" (change)="selectAll()" />Select All</strong>
                    <div *ngFor="let item of list">
                        <input type="checkbox" [ngModel]="item.checked" (ngModelChange)="onItemCheckedChange(item, $event)" />{{ item.title }}
                    </div>
                    <button mat-raised-button (click)="backToDashboard()" style="margin-top: 5px; width: 100%; display: block">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
</div>
